                1e-5, 1e-5, 1e-5,   # BW
                1., 1.,       # GOAL_POS
                1.,           # GOAL_RHO
                1., 1.,       # GOAL_VEL
                0.,           # GOAL_ATT
                1.]           # GOAL_OMEGA

